<!DOCTYPE html>
<html>
<head>
  <title>Website Blocker Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #f5f5f5;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    h1 {
      margin-top: 0;
      color: #444;
      text-align: center;
    }
    .config-row {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .config-row label {
      width: 150px;
      font-weight: bold;
    }
    .config-row input {
      flex-grow: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #new-website {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 10px;
    }
    #add-website {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #2b8a3e;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }
    #add-website:hover {
      background-color: #218838;
    }
    #website-list {
      margin: 20px 0;
      padding: 0;
    }
    .website-item {
      display: flex;
      align-items: center;
      background-color: #fff;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .website-item p {
      flex-grow: 1;
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>Website Blocker Options</h1>
  <div class="config-row">
    <label for="start-hour">Start blocking at:</label>
    <input type="number" id="start-hour" min="0" max="23" step="1">
  </div>
  <div class="config-row">
    <label for="end-hour">Stop blocking at:</label>
    <input type="number" id="end-hour" min="0" max="23" step="1">
  </div>
  <p>Enter the websites you want to block during specific hours:</p>
  <input type="text" id="new-website" placeholder="Enter website to block" />
  <button id="add-website">Add</button>
  <ul id="website-list"></ul>
  <script src="options.js"></script>
</body>
</html>
